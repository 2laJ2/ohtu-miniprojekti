    <section class="header">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-start">

                        <h1>Lukuvinkit</h1>
                        <br>
                    </div>
                </div>
                <div class="col-3 d-flex justify-content-middle"></div>
                <div class="d-flex justify-content-end">
    <a href="/" class="link">Etusivu</a>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="container border border-lightdark shadow">
        <div class="row align-items-center">
            <div class="col-10 mx-auto">
                <div class="d-flex justify-content-center">
                    <h2>Rekisteröidy lukuvinkit -sivun jäseneksi</h2>
                </div>

                <div class="d-flex justify-content-center"> 
                    <p>Etkö omista vielä tunnusta? </p>
                </div>

                <div class="d-flex justify-content-center"> 
                    <p>Rekisteröidy jäseneksi niin pääset lisäämään uusia lukuvinkkejä listallesi </p>
                </div>
            
                {% if error %}
                    <div class="virhe">
                        <div class="d-flex justify-content-center">
                            <p>Error: {{error}}</p>
                        </div>
                    </div>
                {% endif %}
                
                <form action="/luo_uusi_kayttaja" method="POST" >
                    <div class="d-flex justify-content-center">
                        <h2>Luo tunnus:</h2>
                    </div>

                    <div class="d-flex justify-content-center">
                        <input type="text" name="kayttajatunnus"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2>Anna salasana:</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="password" name="salasana"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <h2>Syötä salasana uudestaan:</h2>
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="password" name="salasana_varmistus"></p>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">        
                        <button type="submit" value="Rekisteröidy">Rekisteröidy</button></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
